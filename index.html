<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: fixed;
        bottom: 0;
        text-align: center;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="product-card">
        <picture class="product-card_image">
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 660px)"
          />
          <img
            class="product-card_image"
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </picture>
        <article class="product-card_meta">
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="product-card_meta_price">
            <span>$149.99</span><span>$169.99</span>
          </p>
          <button class="product-card_action">
            <img src="images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Crax88</a>.
    </div>
  </body>
</html>
